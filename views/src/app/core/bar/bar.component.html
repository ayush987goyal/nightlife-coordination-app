<div class="card" style="width: 25rem;">
  <img [src]="bar.image_url" alt="" class="card-img-top img-responsive imgClass">
  <div class="card-block">
    <a [href]="bar.url" target="_blank">
      <h3 class="card-title">{{bar.name}}</h3>
    </a>
    <div class="card-text">
      <div class="row">
        <div class="col-md-6">
          <h4>Rating</h4>
          <p-rating [ngModel]="bar.rating" readonly="true" [cancel]="false"></p-rating>
        </div>
        <div class="col-md-6">
          <h4>Reviews</h4>
          {{bar.review_count}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Phone</h4>
          {{bar.phone}}
        </div>
        <div class="col-md-6">
          <h4>Distance</h4>
          {{distanceRound(bar.distance)}} Km
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-6">
         {{goingCount}} Going
      </div>
      <div class="col-md-6">
        <md-slide-toggle [(ngModel)]="isGoing" (change)="onGoing($event)" [disabled]="!isValid">Going</md-slide-toggle>
      </div>
    </div>
  </div>
</div>
